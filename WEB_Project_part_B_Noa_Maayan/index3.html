<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I-Tennis: login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="tennis-background-pages-image"></div>
<div class="tennis-logo-pages"></div>
<div class="tennis-home-icon"></div>
<h1 class="main-title">כניסה לחשבון</h1>
<div class="container">
    <div class="square" id="square1">
        <form class="square-text-form">
            <label for="username" class="form-label">שם משתמש:</label>
            <input type="text" id="username" name="username" class="form-input" required>
            <label for="password" class="form-label">סיסמה:</label>
            <input type="password" id="password" name="password" class="form-input" required>
            <input type="submit" value="התחבר" class="form-submit">
        </form>
    </div>
</div>
</body>
</html>
